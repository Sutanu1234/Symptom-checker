<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DoctorBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{css}}">
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">DoctorBot</label>
      <ul>
        <li><a class="{{activehome}}" href="/">Home</a></li>
        <li><a class="{{activeproduct}}" href="/product">Product</a></li>
        <li><a class="{{activeabout}}" href="/about_us">About Us</a></li>
        {% if current_user.is_authenticated %}
        <li><a class="{{activelogout}}" href="/logout">log out</a></li>
        <li>{{username}}</li>
        {% else %}
        <li><a class="{{activesignup}}" href="/signup">Sign UP</a></li>
        <li><a class="{{activelogin}}" href="/login">Log In</a></li>
        {% endif %}
      </ul>
    </nav>
    {% block body %}
    {% endblock %}
  </body>
</html>
